name: Deploy Astro a GitHub Pages y DEV.to

on:
  push:
    branches: [ master ] # O la rama que uses

permissions:
  contents: write # IMPORTANTE: permite a la acción guardar el ID de DEV.to en tu MD
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Type Check
        run: npm run check
      - name: Build Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish-devto:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Prepare articles for DEV.to
        run: |
          rm -rf devto_dist
          mkdir -p devto_dist
          
          # Definimos la base de la URL Raw (asegúrate de que la rama sea master)
          RAW_BASE="https://raw.githubusercontent.com/${{ github.repository }}/master/src/content/blog"
          
          find src/content/blog -name "*.md" -type f | while read file; do
            # 1. Obtener la carpeta donde vive el archivo (el post)
            # dirname de src/content/blog/mi-post/index.md -> src/content/blog/mi-post
            # Luego quitamos el prefijo para quedarnos solo con "mi-post"
            folder_path=$(dirname "$file")
            slug=$(basename "$folder_path")
            filename=$(basename "$file")
            
            # Si el archivo está en la raíz de blog (no en carpeta), el slug es el nombre del archivo
            if [ "$slug" == "blog" ]; then
                slug="${filename%.*}"
                FINAL_IMG_URL="$RAW_BASE"
            else
                FINAL_IMG_URL="$RAW_BASE/$slug"
            fi
            
            dest_file="devto_dist/${slug}.md"
            cp "$file" "$dest_file"

            echo "--- PROCESANDO: $slug ---"

            # 2. FIX IMAGEN: Usamos @ como delimitador en sed para evitar líos con las /
            # Cambiamos exactamente 'cover_image: ./' por la URL Raw de GitHub
            sed -i "s@^cover_image: \./@cover_image: ${FINAL_IMG_URL}/@g" "$dest_file"

            # 3. CANONICAL URL
            CANONICAL="https://draexx.github.io/blog/${slug}/"
            sed -i "2i canonical_url: ${CANONICAL}" "$dest_file"

            # 4. LIMPIEZA
            sed -i '/^heroImage:/d; /^pubDate:/d; /^author:/d' "$dest_file"
            sed -i '/^tags:/s/\[//g; /^tags:/s/\]//g; /^tags:/s/"//g; /^tags:/s/'\''//g' "$dest_file"
            sed -i '/^title:/s/"//g' "$dest_file"
            sed -i 's/^title: \(.*\)/title: "\1"/' "$dest_file"
            sed -i 's/^published: .*/published: false/' "$dest_file"
            
            # DEBUG: Esto nos permitirá ver en el log si la URL es correcta
            echo "Verificando Frontmatter de $dest_file:"
            head -n 10 "$dest_file"
          done

      - name: Publish to DEV.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: 'devto_dist/*.md'
          branch: 'master'