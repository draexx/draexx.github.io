name: Deploy Astro a GitHub Pages y DEV.to

on:
  push:
    branches: [ master ] # O la rama que uses

permissions:
  contents: write # IMPORTANTE: permite a la acción guardar el ID de DEV.to en tu MD
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Type Check
        run: npm run check
      - name: Build Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish-devto:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Prepare articles for DEV.to
        run: |
          # 1. Limpiar carpeta temporal si existe
          rm -rf devto_dist
          mkdir -p devto_dist
          
          # URL base real de tus archivos en GitHub
          REPO_RAW_URL="https://raw.githubusercontent.com/${{ github.repository }}/master"
          
          # 2. Solo procesar archivos dentro de src/content/blog
          # Usamos -maxdepth para evitar procesar cosas raras
          find src/content/blog -name "*.md" -type f | while read file; do
            # Extraer el slug (nombre de la carpeta o del archivo)
            # Si es index.md, el slug es el nombre de su carpeta padre
            rel_path=$(dirname "${file#src/content/blog/}")
            filename=$(basename "$file")
            
            if [ "$filename" == "index.md" ]; then
                slug="$rel_path"
            else
                slug="${filename%.*}"
            fi
            
            dest_file="devto_dist/${slug}.md"
            cp "$file" "$dest_file"

            echo "Procesando: $slug"

            # 3. FIX IMAGEN: Apuntar a la carpeta ORIGEN en el repo (src/content/blog/...)
            # Buscamos la carpeta exacta donde vive la imagen
            # Si rel_path no está vacío, la ruta es src/content/blog/slug/portada.png
            FULL_IMG_URL="${REPO_RAW_URL}/src/content/blog/${rel_path}"
            sed -i "s|^cover_image: \./|cover_image: ${FULL_IMG_URL}/|g" "$dest_file"

            # 4. CANONICAL URL
            CANONICAL="https://draexx.github.io/blog/${slug}/"
            sed -i "2i canonical_url: ${CANONICAL}" "$dest_file"

            # 5. LIMPIEZA DE FRONTMATTER
            sed -i '/^heroImage:/d; /^pubDate:/d; /^author:/d' "$dest_file"
            sed -i '/^tags:/s/\[//g; /^tags:/s/\]//g; /^tags:/s/"//g; /^tags:/s/'\''//g' "$dest_file"
            sed -i '/^title:/s/"//g' "$dest_file"
            sed -i 's/^title: \(.*\)/title: "\1"/' "$dest_file"
            sed -i 's/^published: .*/published: false/' "$dest_file"
          done

      - name: Publish to DEV.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANTE: Solo archivos .md directos en devto_dist, no subcarpetas
          files: 'devto_dist/*.md' 
          branch: 'master'