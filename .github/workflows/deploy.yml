name: Deploy Astro a GitHub Pages y DEV.to

on:
  push:
    branches: [ master ] # O la rama que uses

permissions:
  contents: write # IMPORTANTE: permite a la acción guardar el ID de DEV.to en tu MD
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Type Check
        run: npm run check
      - name: Build Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish-devto:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Prepare articles for DEV.to
        run: |
          mkdir -p devto_dist
          REPO_RAW_URL="https://raw.githubusercontent.com/${{ github.repository }}/master"
          
          # Buscamos en la carpeta original
          find src/content/blog -name "*.md" -type f | while read file; do
            # 1. Obtener la ruta relativa de la CARPETA del post
            # Esto extrae "de-php-a-la-ia" de "src/content/blog/de-php-a-la-ia/index.md"
            rel_path=$(dirname "${file#src/content/blog/}")
            
            # 2. Definir destino (aplanamos la estructura para devto_dist o la mantenemos)
            filename=$(basename "$file")
            # Si el archivo se llama index.md, le ponemos el nombre de la carpeta para no confundirlos
            if [ "$filename" == "index.md" ]; then
                new_filename="${rel_path}.md"
            else
                new_filename="$filename"
            fi
            
            dest_file="devto_dist/$new_filename"
            cp "$file" "$dest_file"

            # 3. CORRECCIÓN DE IMAGEN: Apuntar a la carpeta REAL en el repo
            # Cambiamos ./ por la ruta absoluta en src/content/blog/
            IMG_URL="${REPO_RAW_URL}/src/content/blog/${rel_path}"
            sed -i "s|^cover_image: \./|cover_image: ${IMG_URL}/|g" "$dest_file"

            # 4. Resto de la limpieza (Canónica, Tags, Títulos)
            slug="${rel_path:-$filename}"
            slug="${slug%.*}"
            CANONICAL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/blog/${slug}/"
            
            sed -i "2i canonical_url: ${CANONICAL}" "$dest_file"
            sed -i '/^heroImage:/d; /^pubDate:/d; /^author:/d' "$dest_file"
            sed -i '/^tags:/s/\[//g; /^tags:/s/\]//g; /^tags:/s/"//g; /^tags:/s/'\''//g' "$dest_file"
            sed -i '/^title:/s/"//g' "$dest_file"
            sed -i 's/^title: \(.*\)/title: "\1"/' "$dest_file"
            sed -i 's/^published: .*/published: false/' "$dest_file"
          done
      
      - name: Publish to DEV.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: 'devto_dist/**/*.md'
          branch: 'master'