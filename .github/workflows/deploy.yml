name: Deploy Astro a GitHub Pages y DEV.to

on:
  push:
    branches: [ master ] # O la rama que uses

permissions:
  contents: write # IMPORTANTE: permite a la acción guardar el ID de DEV.to en tu MD
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Type Check
        run: npm run check
      - name: Build Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish-devto:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Prepare articles for DEV.to
        run: |
          mkdir -p devto_dist
          # Copiamos los archivos de blog
          cp -r src/content/blog/* devto_dist/
          
          # Procesamos cada archivo .md
          find devto_dist -name "*.md" -type f | while read file; do
            # 1. Quitar los corchetes y comillas de los tags: ["a", "b"] -> a, b
            sed -i 's/tags: \[\(.*\)\]/tags: \1/' "$file"
            sed -i 's/"//g' "$file"
            
            # 2. Eliminar campos que Dev.to no entiende o que tienen rutas locales
            sed -i '/^heroImage:/d' "$file"
            sed -i '/^cover_image:/d' "$file"
            sed -i '/^pubDate:/d' "$file"
            
            # 3. Asegurar que 'published' sea un booleano válido
            # Nota: Si en tu MD dice "published: false y deploy...", límpialo a solo "false"
            sed -i 's/^published: .*/published: false/' "$file"
          done
      
      - name: Publish to DEV.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: 'devto_dist/**/*.md' # Use the processed files
          branch: 'master' 
