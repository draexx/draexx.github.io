name: Deploy Astro a GitHub Pages y DEV.to

on:
  push:
    branches: [ master ] # O la rama que uses

permissions:
  contents: write # IMPORTANTE: permite a la acción guardar el ID de DEV.to en tu MD
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Type Check
        run: npm run check
      - name: Build Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish-devto:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para que la acción sepa qué cambió

      - name: Prepare articles for DEV.to
        run: |
          # 1. Limpieza total de intentos previos
          rm -rf devto_dist
          mkdir -p devto_dist
          
          RAW_BASE="https://raw.githubusercontent.com/${{ github.repository }}/master/src/content/blog"
          
          # 2. Solo buscamos en la carpeta original de Astro, ignorando devto_dist
          find src/content/blog -name "*.md" -type f | while read file; do
            folder_path=$(dirname "$file")
            slug=$(basename "$folder_path")
            [ "$slug" == "blog" ] && slug=$(basename "$file" .md)
            
            dest_file="devto_dist/${slug}.md"
            cp "$file" "$dest_file"

            echo "--- PROCESANDO: $slug ---"

            # 3. REEMPLAZO DE IMAGEN (Más robusto)
            # Buscamos cualquier cosa que empiece por cover_image: y que no sea http
            # Esto arregla tanto "./imagen.png" como "imagen.png"
            sed -i "s@^cover_image: \./@cover_image: ${RAW_BASE}/${slug}/@g" "$dest_file"
            sed -i "s@^cover_image: \([^http]\)@cover_image: ${RAW_BASE}/${slug}/\1@g" "$dest_file"

            # 4. CANONICAL URL
            sed -i "2i canonical_url: https://draexx.github.io/${{ github.event.repository.name }}/blog/${slug}/" "$dest_file"

            # 5. LIMPIEZA DE FRONTMATTER (Astro -> Dev.to)
            sed -i '/^heroImage:/d; /^pubDate:/d; /^author:/d' "$dest_file"
            sed -i '/^tags:/s/\[//g; /^tags:/s/\]//g; /^tags:/s/"//g; /^tags:/s/'\''//g' "$dest_file"
            sed -i '/^title:/s/"//g' "$dest_file"
            sed -i 's/^title: \(.*\)/title: "\1"/' "$dest_file"
            
            # Asegurar published: false
            if grep -q "^published:" "$dest_file"; then
              sed -i 's/^published: .*/published: false/' "$dest_file"
            else
              sed -i "3i published: false" "$dest_file"
            fi
            
            echo "URL Generada para imagen:"
            grep "cover_image:" "$dest_file"
          done

      - name: Publish to DEV.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: 'devto_dist/*.md'
          branch: 'master'
          # ESTO ES CLAVE: Evita que la acción comitee la carpeta devto_dist de vuelta
          conventional_commits: false