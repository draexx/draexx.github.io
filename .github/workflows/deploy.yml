name: Deploy Astro a GitHub Pages y DEV.to

on:
  push:
    branches: [ master ] # O la rama que uses

permissions:
  contents: write # IMPORTANTE: permite a la acción guardar el ID de DEV.to en tu MD
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Type Check
        run: npm run check
      - name: Build Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish-devto:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Prepare articles for DEV.to
        run: |
          rm -rf devto_dist
          mkdir -p devto_dist
          
          REPO_RAW_URL="https://raw.githubusercontent.com/${{ github.repository }}/master/src/content/blog"
          
          find src/content/blog -name "*.md" -type f | while read file; do
            # 1. Obtener el nombre de la carpeta (slug)
            # Ejemplo: src/content/blog/docker-post/index.md -> docker-post
            rel_path=$(basename $(dirname "$file"))
            filename=$(basename "$file")
            
            # Si el archivo está en la raíz de blog, rel_path será "blog"
            if [ "$rel_path" == "blog" ]; then
                slug="${filename%.*}"
                IMG_URL="${REPO_RAW_URL}"
            else
                slug="$rel_path"
                IMG_URL="${REPO_RAW_URL}/${rel_path}"
            fi
            
            dest_file="devto_dist/${slug}.md"
            cp "$file" "$dest_file"

            echo "Procesando $slug - URL Imagen: $IMG_URL"

            # 2. FIX IMAGEN: Reemplazo total de la ruta relativa por la absoluta de GitHub
            # Buscamos 'cover_image: ./' y lo cambiamos por la URL de src/content/blog/...
            sed -i "s|^cover_image: \./|cover_image: ${IMG_URL}/|g" "$dest_file"

            # 3. CANONICAL URL
            CANONICAL="https://draexx.github.io/blog/${slug}/"
            sed -i "2i canonical_url: ${CANONICAL}" "$dest_file"

            # 4. LIMPIEZA RESTANTE
            sed -i '/^heroImage:/d; /^pubDate:/d; /^author:/d' "$dest_file"
            sed -i '/^tags:/s/\[//g; /^tags:/s/\]//g; /^tags:/s/"//g; /^tags:/s/'\''//g' "$dest_file"
            sed -i '/^title:/s/"//g' "$dest_file"
            sed -i 's/^title: \(.*\)/title: "\1"/' "$dest_file"
            sed -i 's/^published: .*/published: false/' "$dest_file"
            
            # DEBUG: Ver cómo quedó la línea de la imagen
            echo "Resultado final imagen en $dest_file:"
            grep "cover_image:" "$dest_file"
          done

      - name: Publish to DEV.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANTE: Solo archivos .md directos en devto_dist, no subcarpetas
          files: 'devto_dist/*.md' 
          branch: 'master'