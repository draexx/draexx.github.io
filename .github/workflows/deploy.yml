name: Deploy Astro a GitHub Pages y DEV.to

on:
  push:
    branches: [ master ] # O la rama que uses

permissions:
  contents: write # IMPORTANTE: permite a la acción guardar el ID de DEV.to en tu MD
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Type Check
        run: npm run check
      - name: Build Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish-devto:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para que la acción sepa qué cambió

      - name: Prepare articles for DEV.to
        run: |
          rm -rf devto_dist
          mkdir -p devto_dist
          
          RAW_BASE="https://raw.githubusercontent.com/${{ github.repository }}/master/src/content/blog"
          
          find src/content/blog -name "*.md" -type f | while read file; do
            folder_path=$(dirname "$file")
            slug=$(basename "$folder_path")
            [ "$slug" == "blog" ] && slug=$(basename "$file" .md)
            
            dest_file="devto_dist/${slug}.md"
            cp "$file" "$dest_file"

            echo "--- PROCESANDO: $slug ---"

            # 1. LIMPIEZA RADICAL DE LA IMAGEN
            # Primero: Quitar comillas dobles y simples de la línea cover_image
            sed -i '/^cover_image:/s/"//g' "$dest_file"
            sed -i "/^cover_image:/s/'//g" "$dest_file"
            
            # Segundo: Quitar el ./ si existe
            sed -i 's|^cover_image: \./|cover_image: |g' "$dest_file"
            
            # Tercero: Inyectar la URL de GitHub (ahora que solo queda el nombre del archivo)
            sed -i "s|^cover_image: |cover_image: ${RAW_BASE}/${slug}/|g" "$dest_file"

            # 2. CANONICAL URL
            # Aseguramos que no tenga comillas tampoco
            sed -i "2i canonical_url: https://draexx.github.io/draexx.github.io/blog/${slug}/" "$dest_file"

            # 3. LIMPIEZA DE FRONTMATTER RESTANTE
            sed -i '/^heroImage:/d; /^pubDate:/d; /^author:/d' "$dest_file"
            
            # Limpiar tags de corchetes y comillas
            sed -i '/^tags:/s/\[//g; /^tags:/s/\]//g; /^tags:/s/"//g; /^tags:/s/'\''//g' "$dest_file"
            
            # Proteger título (quitar comillas y ponerlas limpias)
            sed -i '/^title:/s/"//g' "$dest_file"
            sed -i 's/^title: \(.*\)/title: "\1"/' "$dest_file"
            
            # Forzar published: false
            sed -i 's/^published: .*/published: false/' "$dest_file"

            echo "URL Final de la imagen en $slug:"
            grep "cover_image:" "$dest_file"
          done

      - name: Publish to DEV.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: 'devto_dist/*.md'
          branch: 'master'
          # ESTO ES CLAVE: Evita que la acción comitee la carpeta devto_dist de vuelta
          conventional_commits: false