name: Deploy Astro a GitHub Pages y DEV.to

on:
  push:
    branches: [ master ] # O la rama que uses

permissions:
  contents: write # IMPORTANTE: permite a la acción guardar el ID de DEV.to en tu MD
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Type Check
        run: npm run check
      - name: Build Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish-devto:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Prepare articles for DEV.to
        run: |
          mkdir -p devto_dist
          # Copiamos manteniendo estructura
          cp -r src/content/blog/* devto_dist/
          
          find devto_dist -name "*.md" -type f | while read file; do
            echo "Procesando $file..."
            
            # 1. Eliminar campos no compatibles con Dev.to
            sed -i '/^heroImage:/d' "$file"
            sed -i '/^cover_image:/d' "$file"
            sed -i '/^pubDate:/d' "$file"
            sed -i '/^author:/d' "$file"

            # 2. Limpiar Tags: ["a", "b"] -> a, b
            # Primero quitamos corchetes, luego comillas solo en esa línea
            sed -i '/^tags:/s/\[//g' "$file"
            sed -i '/^tags:/s/\]//g' "$file"
            sed -i '/^tags:/s/"//g' "$file"
            sed -i "/^tags:/s/'//g" "$file"

            # 3. PROTEGER TÍTULO: Poner entre comillas para evitar error por los ":"
            # Primero quitamos comillas existentes para no duplicar, luego envolvemos todo el valor
            sed -i '/^title:/s/"//g' "$file"
            sed -i 's/^title: \(.*\)/title: "\1"/' "$file"
            
            # 4. Forzar published: false (limpio)
            if grep -q "^published:" "$file"; then
              sed -i 's/^published: .*/published: false/' "$file"
            else
              # Si no existe, lo insertamos después de la primera línea (---)
              sed -i '2i published: false' "$file"
            fi
          done
      
      - name: Publish to DEV.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: 'devto_dist/**/*.md'
          branch: 'master'